<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css') }}">
    <title>Sistem Klasifikasi</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffffff;">
        <div class="container">
            <a class="navbar-brand" href="/">Sistem Klasifikasi Dengue</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Beranda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/form_predict">Prediksi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/panduan">Panduan</a>
                    </li>
                </ul>
                </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end navbar -->

    <!-- section 1 -->
    <div class="container-fluid" style="background-color: #ffffff;">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <br></br>
                    <h2>Apa Hasil Pemeriksaan Lab Anda ?</h2>
                </div>
                <hr class="my-3">
            </div>
            <br>
            <br>
            <form action="{{ url_for('predict')}}" method="POST">
                <div class="row">
                    <div class="col">
                        <div class="form-group fs-6">
                            <label for="umur" style="margin-bottom: 10px;">Umur</label>
                            <input type="number" class="form-control" id="umur" name="umur"
                                placeholder="Masukan berupa angka" required />
                            <br>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group fs-6">
                            <label for="jk" style="margin-bottom: 10px;">Jenis Kelamin</label>
                            <select class="form-select" id="jk" name="jk" required/>
                                <option selected>Pilih jenis kelamin . . .</option>
                                <option value="1">Laki-Laki</option>
                                <option value="2">Perempuan</option>
                            </select>
                            <br>
                        </div>
                    </div>
                </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group fs-6">
                                <label for="ntt" style="margin-bottom: 10px;">Nilai Trombosit Terendah</label>
                                <input type="number" class="form-control" id="ntt" name="ntt"
                                    placeholder="Masukan berupa angka" required />
                                <br>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group fs-6">
                                <label for="nhb" style="margin-bottom: 10px";>Nilai HB (Hemoglobin)</label>
                                <input type="number" class="form-control" id="nhb" name="nhb"
                                    placeholder="Masukan berupa angka" required />
                                <br>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group fs-6">
                                <label for="nhr" style="margin-bottom: 10px;">Nilai Hematokrit Terendah</label>
                                <input type="number" class="form-control" id="nhr" name="nhr"
                                    placeholder="Masukan berupa angka" required />
                                <br>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group fs-6">
                                <label for="g4" style="margin-bottom: 10px;">Nilai Hematokrit Tertinggi</label>
                                <input type="number" class="form-control" id="nht" name="nht"
                                    placeholder="Masukan berupa angka" required />
                                <br>
                            </div>
                        </div>
                    </div> 
                <div class="form-group">
                    <button type="submit" style="color:text-white" class="btn btn-danger">Lakukan Prediksi</button>
                </div>
                <br>
                <br>
            </form>
        </div>
    </div>
    <!-- end section 1 -->

    <!-- footer -->
    <footer class="text-center p-3" style="background-color: #ffffff;">
        <br></br>
        <p class="fw-light">Isyaau Akhsanil Khakim | Teknik Informatika | Skripsi 2022</p>
    </footer>
    <!-- end footer -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
